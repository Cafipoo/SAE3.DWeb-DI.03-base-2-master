<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE3.DWeb-DI.03 base code</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
</head>
<body class="bg-gray-100">
    <section id="header"></section>
    <input type="button" value="Charger les données" id="toggle-circle">
    <input type="range" id="map-slider" min="1" max="650" value="650">
    <label for="map-slider">Nombre de kilomètres : <span id="map-value">650</span></label>
    <input type="range" id="chart-slider" min="3" max="100" value="3">
    <label for="chart-slider">Seuil de candidatures: <span id="chart-value">3</span></label>
    <div class="container">
        <div class="map-container">
            
            <div id="map"></div>
        </div>
        
        <div id="chart-container">

            <div id="chart"></div>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
